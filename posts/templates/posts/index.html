{% extends "base.html" %}

{% block title %}Home | {% endblock title %}

{% block content %}
  <div class="hero-section">
    <h1>"Stay Informed, Stay Ahead &mdash; Your Daily News with Eugenda"</h1>
  </div>

  <div class="posts-section">
    {% for post in posts %}
      <div class="post-card">
        <img class="post-img-card" src="{{ post.image.url }}" alt="" />
        <div class="post-text-card">
          <div class="post-title-card">{{ post.title }}</div>
          <div class="post-excerpt-card">
            {{ post.excerpt }}
          </div>
        </div>
        <a class="read-icon-block" href="post.html">
          <span>Read</span>
          <ion-icon
            class="read-icon"
            name="arrow-forward-circle-outline"
          ></ion-icon>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
