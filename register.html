<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="./scripts.js"></script>

    <link rel="icon" type="image/x-icon" href="/icons/euge-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Register | Eugeblog</title>
  </head>
  <body>
    <div class="register-container">
      <div class="register-card">
        <div class="lead-register">
          <h1>Get started with</h1>
          <img src="icons/eugeblog-hori.svg" class="icon-register" alt="" />
        </div>

        <form class="register-form" action="#" method="post">
          <div class="register-input input-container span-2-cols">
            <input
              class="input-form"
              type="email"
              id="email"
              name="email"
              placeholder=" "
              required
            />
            <label class="label-form" for="email">E-mail</label>
          </div>
          <div class="register-input input-container">
            <input
              class="input-form"
              type="text"
              id="first-name"
              name="first-name"
              placeholder=" "
              required
            />
            <label class="label-form" for="first-name">First name</label>
          </div>
          <div class="register-input input-container">
            <input
              class="input-form"
              type="text"
              id="last-name"
              name="last-name"
              placeholder=" "
              required
            />
            <label class="label-form" for="last-name">Last name</label>
          </div>
          <div class="register-input input-container">
            <input
              class="input-form"
              type="password"
              id="password"
              name="password"
              placeholder=" "
              required
            />
            <label class="label-form" for="password">Password</label>
          </div>
          <div class="register-input input-container">
            <input
              class="input-form"
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder=" "
              required
            />
            <label class="label-form" for="confirm-password"
              >Confirm password</label
            >
          </div>

          <div class="form-options">
            <div class="form-check">
              <input
                type="checkbox"
                name="conditions-agree"
                id="conditions-agree"
                class="form-check-input"
                required
                required
              />
              <label class="form-check-label" for="conditions-agree"
                >I agree with the terms and conditions</label
              >
            </div>
          </div>

          <button class="btn-primary span-2-cols" type="submit">Sign Up</button>
          <span class="default-font-size"
            >Doesn't have an account?
            <a class="font-w-600" href="login.html"> Sign in</a></span
          >
        </form>
      </div>
    </div>
  </body>
</html>
