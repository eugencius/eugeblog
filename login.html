<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="./scripts.js"></script>

    <link rel="icon" type="image/x-icon" href="/icons/euge-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Login | Eugeblog</title>
  </head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <div class="login-header">
          <img class="site-icon-login" src="icons/eu-icon.svg" alt="" />
          <h1 class="login-greeting">Welcome to Eugeblog</h1>
        </div>

        <form class="form-login" action="" method="post">
          <div class="inputs-login">
            <div class="input-container">
              <input class="input-form" type="email" placeholder="" required />
              <label class="label-form" for="">E-mail</label>
            </div>

            <div class="input-container">
              <input
                class="input-form"
                type="password"
                placeholder=""
                required
              />
              <label class="label-form" for="">Password</label>
            </div>
          </div>

          <div class="form-options">
            <div class="form-check">
              <input
                type="checkbox"
                name="remember"
                id="remember"
                class="form-check-input"
              />
              <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <a href="#" class="reset-password">Reset password?</a>
          </div>

          <button class="btn-primary" type="submit">Sign In</button>

          <span class="default-font-size"
            >Doesn't have an account?
            <a class="font-w-600" href="register.html"> Sign up</a></span
          >
        </form>

        <div class="social-links-container">
          <div id="or">Or sign in with</div>
          <ul class="social-links login-social-links">
            <li>
              <a class="social-link login-social-link" href="#">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>
            <li>
              <a class="social-link login-social-link" href="#">
                <ion-icon name="logo-google"></ion-icon>
              </a>
            </li>
            <li>
              <a class="social-link login-social-link" href="#">
                <ion-icon name="logo-apple"></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
