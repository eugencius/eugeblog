{% extends "base.html" %}

{% block title %}Login | {% endblock title %}

{% block content %}
  <div class="login-page">
    <div class="login-container">
      <div class="login-header">
        <img class="site-icon-login" src="icons/eu-icon.svg" alt="" />
        <h1 class="login-greeting">Welcome to Eugeblog</h1>
      </div>

      <form class="form-login" action="" method="post">
        <div class="inputs-login">
          <div class="input-container">
            <input class="input-form" type="email" placeholder="" required />
            <label class="label-form" for="">E-mail</label>
          </div>

          <div class="input-container">
            <input
              class="input-form"
              type="password"
              placeholder=""
              required
            />
            <label class="label-form" for="">Password</label>
          </div>
        </div>

        <div class="form-options">
          <div class="form-check">
            <input
              type="checkbox"
              name="remember"
              id="remember"
              class="form-check-input"
            />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <a href="#" class="reset-password">Reset password?</a>
        </div>

        <button class="btn-primary" type="submit">Sign In</button>

        <span class="default-font-size"
          >Doesn't have an account?
          <a class="font-w-600" href="register.html"> Sign up</a></span
        >
      </form>

      <div class="social-links-container">
        <div id="or">Or sign in with</div>
        <ul class="social-links login-social-links">
          <li>
            <a class="social-link login-social-link" href="#">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>
          <li>
            <a class="social-link login-social-link" href="#">
              <ion-icon name="logo-google"></ion-icon>
            </a>
          </li>
          <li>
            <a class="social-link login-social-link" href="#">
              <ion-icon name="logo-apple"></ion-icon>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
{% endblock content %}
