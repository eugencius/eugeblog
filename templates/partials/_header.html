<header class="header">
  <a href="{% url "posts:list_view" %}">
    <img class="site-icon" src="{{ MEDIA_URL }}icons/eugeblog-hori.svg" alt="" />
  </a>

  <nav class="main-nav">
    <ul class="main-nav-list">
      {% if not request.user.is_authenticated %}
        <li><a class="main-nav-link" href="{% url "account_login" %}">Login</a></li>
        <li><a class="main-nav-link btn-primary btn-signup" href="{% url "account_signup" %}">Get started</a></li>
      {% else %}
        <li><a class="main-nav-link btn-create-post" href="{% url "posts:create_view" %}">
          <ion-icon class="add-icon" name="add-outline"></ion-icon>
          <span>Create post</span>
        </a></li>

        <li><a class="main-nav-link btn-profile" href="{% url "account_logout" %}">
          <ion-icon class="person-icon" name="person-circle-outline"></ion-icon>
          <span>Profile</span>
        </a></li>
      {% endif %}
    </ul>
  </nav>
</header>
