{% extends "base.html" %}

{% block title %}Register | {% endblock title %}

{% block content %}
  <div class="register-container">
    <div class="register-card">
      <div class="lead-register">
        <h1>Get started with</h1>
        <img src="icons/eugeblog-hori.svg" class="icon-register" alt="" />
      </div>

      <form class="register-form" action="#" method="post">
        <div class="register-input input-container span-2-cols">
          <input
            class="input-form"
            type="email"
            id="email"
            name="email"
            placeholder=" "
            required
          />
          <label class="label-form" for="email">E-mail</label>
        </div>
        <div class="register-input input-container">
          <input
            class="input-form"
            type="text"
            id="first-name"
            name="first-name"
            placeholder=" "
            required
          />
          <label class="label-form" for="first-name">First name</label>
        </div>
        <div class="register-input input-container">
          <input
            class="input-form"
            type="text"
            id="last-name"
            name="last-name"
            placeholder=" "
            required
          />
          <label class="label-form" for="last-name">Last name</label>
        </div>
        <div class="register-input input-container">
          <input
            class="input-form"
            type="password"
            id="password"
            name="password"
            placeholder=" "
            required
          />
          <label class="label-form" for="password">Password</label>
        </div>
        <div class="register-input input-container">
          <input
            class="input-form"
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder=" "
            required
          />
          <label class="label-form" for="confirm-password"
            >Confirm password</label
          >
        </div>

        <div class="form-options">
          <div class="form-check">
            <input
              type="checkbox"
              name="conditions-agree"
              id="conditions-agree"
              class="form-check-input"
              required
              required
            />
            <label class="form-check-label" for="conditions-agree"
              >I agree with the terms and conditions</label
            >
          </div>
        </div>

        <button class="btn-primary span-2-cols" type="submit">Sign Up</button>
        <span class="default-font-size"
          >Doesn't have an account?
          <a class="font-w-600" href="login.html"> Sign in</a></span
        >
      </form>
    </div>
  </div>
{% endblock content %}
